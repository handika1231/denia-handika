<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengalihkan...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #ffeef3, #fff5f7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #d6336c;
      text-align: center;
      overflow: hidden;
    }

    .content {
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://gebi-dika.xyz";
    }, 4000); // redirect dalam 4 detik
  </script>
</head>
<body>
  <div class="content">
    <h1>Mengalihkan ke gebi-dika.xyz…</h1>
    <p>Mohon tunggu sebentar ya... ❤️</p>
  </div>
</body>
</html>
